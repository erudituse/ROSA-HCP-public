###############################################################################
# ACK-IAM Controller - Helm Deployment via ArgoCD
# Service Account is created by Terraform with correct IAM role ARN
###############################################################################
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ack-iam-controller
  namespace: openshift-gitops
  annotations:
    argocd.argoproj.io/sync-wave: "4"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: platform
  source:
    repoURL: https://aws-controllers-k8s.github.io/community/helm
    chart: iam-controller
    targetRevision: 1.3.13  # Update to latest stable version
    helm:
      releaseName: ack-iam-controller
      values: |
        # Service Account is pre-created by Terraform with IRSA annotation
        serviceAccount:
          create: false
          name: ack-iam-controller
        aws:
          region: us-east-1  # Update to your region via Kustomize or Helm values
        installScope: cluster
        resourceTags:
          - services.k8s.aws/controller-version=%CONTROLLER_VERSION%
          - services.k8s.aws/namespace=%K8S_NAMESPACE%
        log:
          level: info
        watchNamespace: ""
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 100m
            memory: 128Mi
  destination:
    server: https://kubernetes.default.svc
    namespace: ack-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=false  # Namespace created by Terraform
      - ServerSideApply=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
